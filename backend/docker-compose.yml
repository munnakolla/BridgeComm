version: '3.8'

services:
  bridgecomm-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridgecomm-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_DEBUG=true
    volumes:
      - ./app:/app/app:ro  # Mount for development (read-only)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

